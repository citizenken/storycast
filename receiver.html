        castReceiverManager.onReady = function(event) {

        // handler for 'senderconnected' event
        castReceiverManager.onSenderConnected = function(event) {
          console.log('Received Sender Connected event: ' + event.data);
          newSender = window.castReceiverManager.getSender(event.data);
          addNewSender(newSender)
        };

        function addNewSender (newSender) {
          if (senders.length <= 0) {
            senders.push({id:newSender.id, disabled: true, message: '', player: ''});
          } else {
            var regex = ".*:"
            var prefix = newSender.id.match(regex)
            for (var i = 0; i <= senders.length - 1; i++) {
              if (senders[i].id.match(prefix)) {
                senders.splice(i, 1, {id:newSender.id, disabled: true, message: '', player: ''})
              };
            };
          }

          sendMessage(newSender.id, messageJson("status", "disabled"))
          
          var senderIndex = getSenderIndex(newSender.id)
          if (senderIndex == 0) {
            sendStartControls(newSender.id)
          };
        }

        function getSenderIndex (senderID) {
          for (var i = 0; i <= senders.length - 1; i++) {
            if (senders[i].id === senderID) {
              return i;
            }
          };
        }

        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
