<html>
  <head>
    <style type="text/css">
	  body {
	    overflow:hidden;
	  }
      div{
	    height:720PX;
	    width:1280PX;
	    text-align:center;
	    border:0px solid silver;
	    display: table-cell;
	    vertical-align:middle;
	    color:#FFFFFF;
	    background-color:#000000;
	    font-weight:bold;
	    font-family:Verdana, Geneva, sans-serif;
	    font-size:40px;
	}
    </style>
    <title>Cast Hello Text</title>
  </head>
  <body>
  <DIV id="message">Hi Flip! -Ham</DIV>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript">
      var senders = []
      var players = []
      var rounds
      var shuffledSenders = []

      window.onload = function() {

        cast.receiver.logger.setLevelValue(0);
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        console.log('Starting Receiver Manager');

        // handler for the 'ready' event
        castReceiverManager.onReady = function(event) {
          console.log('Received Ready event: ' + JSON.stringify(event.data));
          window.castReceiverManager.setApplicationState("Application status is ready...");
        };

        // handler for 'senderconnected' event
        castReceiverManager.onSenderConnected = function(event) {
          console.log('Received Sender Connected event: ' + event.data);
          newSender = window.castReceiverManager.getSender(event.data);
          addNewSender(newSender)
        };

        // handler for 'senderdisconnected' event
        castReceiverManager.onSenderDisconnected = function(event) {
          console.log('Received Sender Disconnected event: ' + event.data);
          if (window.castReceiverManager.getSenders().length == 0) {
          // window.close();
        }
        };

        // handler for 'systemvolumechanged' event
        castReceiverManager.onSystemVolumeChanged = function(event) {
          console.log('Received System Volume Changed event: ' + event.data['level'] + ' ' +
              event.data['muted']);
        };

        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
              'urn:x-cast:com.google.cast.sample.helloworld');


        // create a CastMessageBus to handle messages for a custom namespace

        // handler for the CastMessageBus message event
        window.messageBus.onMessage = function(event) {
          messageSender = getSenderIndex(event.senderId)
          var message = JSON.parse(event.data)
          console.log(message)
          switch (message["type"]) {
            case "init":

        sendMessage(newSender.id, messageJson("status", "disabled"))

        var senderIndex = getSenderIndex(newSender.id)
        if (senderIndex == 0) {
          sendStartControls(newSender.id)
        };
            case "player":
              setPlayerName(messageSender, message["body"])
              sendMessage(event.senderId, messageJson("set", "player"))
              break;
            case "rounds":
              rounds = message["body"]
              sendMessage(event.senderId, messageJson("set", "rounds"))
            case "start":
              if (message["body"] === 1) {
                startGame()
              };
              break;
          }
        }

        // initialize the CastReceiverManager with an application status message
        window.castReceiverManager.start({statusText: "Application is starting"});
        console.log('Receiver Manager started');
      };

      function sendStartControls (senderID) {
        window.messageBus.send(senderID, messageJson("set", "start"));
      }
      function sendMessage (senderID, message) {
        window.messageBus.send(senderID, message)
      }

      function messageJson (contentType, contentBody) {
        return JSON.stringify({type: contentType, body: contentBody})
      }

      function setPlayerName (senderIndex, playerName) {
        senders[senderIndex].player = playerName;
        players.push(playerName);

      }

      // utility function to display the text message in the input field
      function displayText(text) {
        console.log(text);
        document.getElementById("message").innerHTML=text;
        window.castReceiverManager.setApplicationState(text);
      };

      function startGame() {
        shuffleSenders()
      }

      function shuffleSenders () {
        shuffledSenders = senders.slice(0)
        shuffledSenders = shuffle(shuffledSenders)

      }

      function shuffle(array) {
        var currentIndex = array.length
          , temporaryValue
          , randomIndex
          ;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      };

      function addNewSender (newSender) {
        if (senders.length <= 0) {
          senders.push({id:newSender.id, disabled: true, message: '', player: ''});
        } else {
          var regex = ".*:"
          var prefix = newSender.id.match(regex)
          for (var i = 0; i <= senders.length - 1; i++) {
            if (senders[i].id.match(prefix)) {
              senders.splice(i, 1, {id:newSender.id, disabled: true, message: '', player: ''})
            };
          };
        }
      };

      function getSenderIndex (senderID) {
        for (var i = 0; i <= senders.length - 1; i++) {
          if (senders[i].id === senderID) {
            return i;
          }
        };
      };


    </script>
  </body>
